<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Uploader</title>
  <style>
    * {
      cursor: url('cursor.png') 15 15, auto !important;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }
    
    body.glitch {
      animation: glitch-filter 0.3s steps(4) forwards;
    }
    
    @keyframes glitch-filter {
      0%   { filter: hue-rotate(0deg) brightness(1) contrast(1); }
      25%  { filter: hue-rotate(90deg) brightness(1.2) contrast(1.1); }
      50%  { filter: hue-rotate(180deg) brightness(0.8) contrast(1.2); }
      75%  { filter: hue-rotate(270deg) brightness(1.1) contrast(0.9); }
      100% { filter: hue-rotate(0deg) brightness(1) contrast(1); }
    }
    
    #upload-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    #upload-container.hidden {
      display: none;
    }
    
    #file-input {
      display: none;
    }
    
    label {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    label:hover {
      background: #0056b3;
    }
    
    p {
      margin: 15px 0 0 0;
      color: #666;
      font-size: 14px;
    }
    
    .image-layer {
      position: fixed;
      pointer-events: none;
      z-index: 2;
    }
    
    .image-layer img {
      display: block;
    }
    
    .viewport-image {
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    .viewport-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .cursor-image {
      width: 200vw;
      height: 200vh;
      z-index: 3;
    }
    
    .cursor-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    #flash-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
    }
    
    #flash-overlay.flash {
      animation: glitch-flash 0.4s steps(3) forwards;
    }
    
    @keyframes glitch-flash {
      0%   { opacity: 1;  transform: translate(0, 0); }
      8%   { opacity: 0;  transform: translate(-3px, 2px); }
      16%  { opacity: 0.85; transform: translate(2px, -2px); }
      24%  { opacity: 0;  transform: translate(1px, 3px); }
      32%  { opacity: 0.6;  transform: translate(-2px, -1px); }
      40%  { opacity: 0;  transform: translate(0, 0); }
      55%  { opacity: 0.35; transform: translate(-1px, 2px); }
      70%  { opacity: 0.1;  transform: translate(2px, 0); }
      85%  { opacity: 0.15; transform: translate(-1px, -1px); }
      100% { opacity: 0;  transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<div id="upload-container">
  <label for="file-input">Choose Image</label>
  <input type="file" id="file-input" accept="image/*">
  <p>Upload an image to set as background</p>
</div>

<div id="flash-overlay"></div>

<script>
  const fileInput = document.getElementById('file-input');
  const uploadContainer = document.getElementById('upload-container');
  const body = document.body;
  
  // Image configuration
  const viewportImageFiles = ["view1.png", "view2.png", "view3.png", "view4.png", "view5.png", "view6.png", "view7.png", "view8.png", "view9.png", "view10.png"];
  const imagesFolderFiles = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png", "img9.png", "img10.png"];
  
  // Track available viewport images (no repeats until all are used)
  let availableViewportImages = [...viewportImageFiles];
  let usedViewportImages = [];
  let allViewportImagesPlaced = false;
  
  // Track available images folder images (random selection)
  let availableImagesFolderImages = [...imagesFolderFiles];
  let usedImagesFolderImages = [];
  
  let backgroundUploaded = false;
  
  // Function to shuffle array
  function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }
  
  // Function to get a random image from images folder (random selection)
  function getRandomImagesFolderImage() {
    if (availableImagesFolderImages.length === 0) {
      // All images used, reshuffle and start over
      availableImagesFolderImages.length = 0;
      availableImagesFolderImages.push(...shuffleArray([...imagesFolderFiles]));
      usedImagesFolderImages.length = 0;
    }
    
    const randomIndex = Math.floor(Math.random() * availableImagesFolderImages.length);
    const selectedImage = availableImagesFolderImages.splice(randomIndex, 1)[0];
    usedImagesFolderImages.push(selectedImage);
    
    return selectedImage;
  }
  
  // Function to get next viewport image (no repeats until all are used)
  function getNextViewportImage() {
    if (availableViewportImages.length === 0) {
      // All viewport images have been placed
      allViewportImagesPlaced = true;
      return null;
    }
    
    const randomIndex = Math.floor(Math.random() * availableViewportImages.length);
    const selectedImage = availableViewportImages.splice(randomIndex, 1)[0];
    usedViewportImages.push(selectedImage);
    
    return selectedImage;
  }
  
  // Function to place a single image
  function placeSingleImage(imageUrl, isViewImage, x, y) {
    const container = document.createElement('div');
    container.className = 'image-layer ' + (isViewImage ? 'cursor-image' : 'viewport-image');
    
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = imageUrl;
    
    if (isViewImage) {
      // View images: positioned at click point, centered (200vw x 200vh, so offset by 100vw and 100vh)
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      // Center the 200vw x 200vh image on the click point
      container.style.left = (x - viewportWidth) + 'px';
      container.style.top = (y - viewportHeight) + 'px';
      // Add random rotation
      const randomRotation = (Math.random() * 360) - 180; // Random angle between -180 and 180 degrees
      container.style.transform = `rotate(${randomRotation}deg)`;
      container.style.transformOrigin = `${viewportWidth}px ${viewportHeight}px`;
    } else {
      // Img images: covers entire viewport
      container.style.left = '0';
      container.style.top = '0';
    }
    
    img.onload = function() {
      // Image loaded successfully
    };
    
    img.onerror = function() {
      console.error('Failed to load image:', imageUrl);
      container.remove();
    };
    
    container.appendChild(img);
    body.appendChild(container);
  }
  
  // Function to place images on click
  function placeImage(x, y) {
    // Always place an img image (covering viewport)
    const imgImageFile = getRandomImagesFolderImage();
    placeSingleImage(imgImageFile, false, x, y);
    
    // Also place a view image if available (at cursor position)
    if (!allViewportImagesPlaced) {
      const viewImageFile = getNextViewportImage();
      if (viewImageFile) {
        placeSingleImage(viewImageFile, true, x, y);
      } else {
        allViewportImagesPlaced = true;
      }
    }
  }
  
  fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      
      reader.onload = function(event) {
        const imageUrl = event.target.result;
        body.style.backgroundImage = `url(${imageUrl})`;
        uploadContainer.classList.add('hidden');
        backgroundUploaded = true;
      };
      
      reader.onerror = function() {
        alert('Error reading file. Please try again.');
      };
      
      reader.readAsDataURL(file);
    } else {
      alert('Please select a valid image file.');
    }
  });
  
  // Allow clicking the label to trigger file input
  document.querySelector('label').addEventListener('click', function(e) {
    e.preventDefault();
    fileInput.click();
  });
  
  const flashOverlay = document.getElementById('flash-overlay');
  
  function playImpactSound() {
    // Play impact sound randomly on some clicks (e.g., 30% chance)
    if (Math.random() < 0.3) {
      const impactSound = new Audio('impact.wav');
      impactSound.volume = 0.5;
      impactSound.play().catch(err => {
        console.log('Error playing impact sound:', err);
      });
    }
  }
  
  function triggerFlash() {
    flashOverlay.style.background = Math.random() < 0.5 ? 'white' : 'black';
    flashOverlay.classList.remove('flash');
    void flashOverlay.offsetWidth; // reflow to restart animation
    flashOverlay.classList.add('flash');
    setTimeout(function() { flashOverlay.classList.remove('flash'); }, 400);
    
    body.classList.remove('glitch');
    void body.offsetWidth;
    body.classList.add('glitch');
    setTimeout(function() { body.classList.remove('glitch'); }, 300);
  }
  
  // Place images on click after background is uploaded
  body.addEventListener('click', function(e) {
    if (!backgroundUploaded || uploadContainer.contains(e.target)) return;
    
    // Enter fullscreen if not already in fullscreen
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.log('Error attempting to enable fullscreen:', err);
      });
    }
    
    playImpactSound();
    triggerFlash();
    const x = e.clientX, y = e.clientY;
    placeImage(x, y);
  });
</script>

</body>
</html>
